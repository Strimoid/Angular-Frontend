<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <base href="/">

    <meta charset="utf-8" />
    <title>Strimoid</title>
    <meta name="description" content="Strimoid" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="/dist/css/deps.css?1" type="text/css" />
    <link rel="stylesheet" href="/dist/css/style.css?1" type="text/css" />
</head>
<body ng-controller="AppCtrl">
    <div class="app" id="app"
        ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded}"
        ui-view></div>

    <!-- Deps -->
    <script src="/dist/js/deps.js?1"></script>

    <!-- App -->
    <script src="/dist/js/app.js?1"></script>
    <script src="/dist/js/templates.js?1"></script>
    <script src="/dist/js/translations.js?1"></script>
</body>
</html>
