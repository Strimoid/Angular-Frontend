<div class="hbox hbox-auto-xs hbox-auto-sm">
  <div class="col">
    <div style="background:url(img/c4.jpg) center center; background-size:cover">
      <div class="wrapper-lg bg-white-opacity">
        <div class="row m-t">
          <div class="col-sm-7">
            <a href class="thumb-lg pull-left m-r">
              <img ng-src="{{ user.avatar | cdn:'avatars':100:100 }}" class="img-circle">
            </a>
            <div class="clear m-b">
              <div class="m-b m-t-sm">
                <span class="h3 text-black">{{ user.name }}</span>
                <small class="m-l">{{ user.location }}</small>
              </div>
              <p class="m-b">
                <a href class="btn btn-sm btn-bg btn-rounded btn-default btn-icon"><i class="fa fa-twitter"></i></a>
                <a href class="btn btn-sm btn-bg btn-rounded btn-default btn-icon"><i class="fa fa-facebook"></i></a>
                <a href class="btn btn-sm btn-bg btn-rounded btn-default btn-icon"><i class="fa fa-google-plus"></i></a>
              </p>
              <a href class="btn btn-sm btn-success btn-rounded" translate>Follow</a>
              <a href class="btn btn-sm btn-danger btn-rounded" translate>Block</a>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="pull-right pull-none-xs text-center">
              <a href class="m-b-md inline m">
                <span class="h3 block font-bold">{{ user.stats.contents }}</span>
                <small translate>Contents</small>
              </a>
              <a href class="m-b-md inline m">
                <span class="h3 block font-bold">{{ user.stats.comments }}</span>
                <small translate>Comments</small>
              </a>
              <a href class="m-b-md inline m">
                <span class="h3 block font-bold">{{ user.stats.entries }}</span>
                <small translate>Entries</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper bg-white b-b">
      <ul class="nav nav-pills nav-sm">
        <li class="active"><a href translate>Activity</a></li>
        <li><a href translate>Contents</a></li>
        <li><a href translate>Comments</a></li>
        <li><a href translate>Entries</a></li>
      </ul>
    </div>
    <div class="padder">
      <div class="streamline b-l b-info m-l-lg m-b padder-v">
      </div>
    </div>
  </div>
  <div class="col w-lg bg-light lter b-l bg-auto bg-auto-right">
    <div class="wrapper">

    </div>
  </div>
</div>
